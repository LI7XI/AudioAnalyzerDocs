<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AudioAnalyzer Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
  </head>
  <style>
    :root {
      --code-theme-selector: #caa9ff !important;
      --code-theme-tag: #f75c88 !important;
      --code-theme-keyword: #83a0ff !important;
      --code-theme-punctuation: #caa9ff !important;
    }

    body,
    .sidebar,
    .sidebar-toggle {
      background-color: #0d0f1d !important;
    }

    a {
      text-decoration: none !important;
      color: #3eceff !important;
    }
  </style>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "AudioAnalyzer",
        repo: "https://github.com/LI7XI/AudioAnalyzerDocs",
        loadSidebar: "_sidebar.md",
        homepage: "home.md",
        themeColor: "#3ECEFF",
        // subMaxLevel: 2,
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/prismjs/components/prism-ini.min.js"></script>
    <!-- plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
  </body>
</html>
